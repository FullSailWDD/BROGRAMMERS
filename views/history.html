<div class="row">
	<table>
		<thead>
			<tr>
				<th>Created</th>
				<th>Action</th>
			</tr>
		</thead>
		<tr ng-repeat="item in history">
			<td>
				((item.created))
			</td>
			<td>
				<a href="/#/degree/((item.degreeAbbr))/((item.courseAbbr))/((item.title))/history/view/((item._id))">View</a>
			</td>
		</tr>
</table>
</div>
