  <h1 class=" center cyan-text proheader"><a class="cyan-text" href="/#/degree/((rubric.degreeAbbr))">((rubric.degreeAbbr))</a></h1>
	<h3 class="center cyan-text"><a class="cyan-text" href="#">((rubric.courseAbbr))</a></h3>
	<div class="row center">
	<h3 class=" col s12 light cyan-text">((rubric.title))</h3>

	<!--  FAB floating action button -->
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large orange">
		  <i class="large material-icons">more_vert</i>
		</a>
		<ul>
			<li><a class="btn-floating orange darken-4" href="/#/degree/((rubric.degreeAbbr))"><i class="material-icons">arrow_back</i></a></li>
			<li><a class="btn-floating orange darken-3" href="/#modal1"><i class="material-icons">delete</i></a></li>
			<li><a class="btn-floating orange darken-2" href="/#/degree/((rubric.degreeAbbr))/((rubric.courseAbbr))/((rubric.title))/audit/editMode"><i class="material-icons">mode_edit</i></a></li>
		</ul>
	</div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <div class="row" ng-repeat="section in rubric.sections">
    <div class=" col s12 m12 cyan darken-3">
      <h5 class="center white-text">((section.title))</h5> <!-- <p>18 of 34 pts</p> -->
    </div>
    <div class="row" ng-repeat="item in section.items">
      <div class="col s12 m12">
          <div class="card white">
            <div class="card-content black-text">
             <!--  this is a title for the rubric card -->
              <div class="row center ">
                <span class="card-title black-text">((item.title))</span>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12 blue-grey-text">
                     <p>((item.desc))</p>
                    </div>
                  </div>
                   <div class="row">
                      <a class="waves-effect waves-light btn right" ng-repeat="gradeOption in rubric.gradeOptions">((gradeOption))</a>
                   </div>
                   <div class="row white-text">
                    <!-- Modal Trigger -->
                    <a class="comment cyan-text btn-flat right" >Add Comment</a>
                   </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
  <button ng-click="exportAudit()" class="btn waves-effect waves-light right">Submit
    <i class="material-icons right">send</i>
  </button>
  </div>
