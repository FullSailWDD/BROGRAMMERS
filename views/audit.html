</div> <!-- end FAB --> 

 <!--  heading -->
  <h1 class=" center cyan-text proheader"><a class="cyan-text" href="/#/degree/((rubric.degreeAbbr))">((rubric.degreeAbbr))</a></h1>
  <h3 class="center cyan-text"><a class="cyan-text" href="/#/degree/((rubric.degreeAbbr))">((rubric.courseAbbr))</a></h3>
  <div class="row center">
  <h3 class="header col s12 light cyan-text betterbanner">((rubric.title))</h3>

       <!--  banner title -->
    <div class="row" ng-repeat="section in rubric.sections">
      <div class=" col s12 m12 cyan darken-3">
        <h5 class="center white-text">((section.title))</h5>
        <h5 class="center white-text">Weight: ((section.weight * 100))%</h5>
      </div>
      <div class="row" ng-repeat="item in section.items">
      <div class="col s12 m12">
        <div class="card blue-grey lighten-4">
          <div class="card-content black-text">
         <!--  this is a title for the rubric card -->
          <div class="row center white-text">
            <span class="card-title ">((item.title))</span>
              <div class="row">
                <div class="input-field col s12 blue-grey-text">
                 <p>((item.desc))</p>
                 <p>Resource: ((item.link))</p>
                </div>
              </div>
               <div class="row">
          <span ng-repeat="gradeOption in rubric.gradeOptions">
                    <input id="((item.title))-grade((gradeOption))" type="radio" name="((item.title))-grade" class="validate" ng-value="((gradeOption))" ng-model="item.grade">
                    <label for="((item.title))-grade((gradeOption))" class="active" for="link">((gradeOption))</label>
          </span>
               </div>

               <!-- comments -->
               <div class="row">
                <p class="center blue-grey-text">Comments : ((item.comment))</p>
               </div>
                  </div>
              </div> <!-- end comments -->

              
               <div ng-if="!item.comment" class="row white-text">
                <button class="btn waves-effect waves-light right" ng-click="addComment()">Add Comment
                </button>
               </div>
          </div>
          </div>
        </div>
    </div>
    </div>
    </div>
  <div class="row">
    <h3 class="center">Grade: ((rubric.grade))</h3>
  <button ng-click="exportAudit()" class="btn waves-effect waves-light right">Submit
    <i class="material-icons right">send</i>
  </button>
  </div>
