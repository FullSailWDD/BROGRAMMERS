<div class="row" ng-controller="degreeCtrl">

     <div class="search-wrapper card">
       <input id="search"></input>
       <i class="material-icons glass">search</i>
     </div>
    <!-- end Search Bar -->
    <div class="section no-pad-bot" id="index-banner" >
        <div class="container">
            <h1 class="header center cyan-text proheader">((degreeData.abbr))</h1>
           <div class="row center">
            <h5 class="header col s12 light betterbanner">((degreeData.title))</h5>
           </div>
        </div>
        <div class="row center">
          <a href="/addcourse" id="download-button" class="btn-large waves-effect waves-light cyan">Add Course</a>
        </div>
    </div>

      <!--  end banner -->
      <!--  card Section -->
    <div class="row">
      <div class="col s12 m4" ng-repeat="course in coursesData">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">((course.abbr))</span>
            <p>((course.title))</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn cyan one" href="">Hello World App</a>
            <a class="waves-effect waves-light btn cyan one" href="">New World App</a>
          </div>
        </div>
      </div>
    </div>

</div>

<!-- end card Section -->
