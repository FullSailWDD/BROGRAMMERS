<div class="row" ng-controller="degreeCtrl">
    <!-- end Search Bar -->
    <div class="section no-pad-bot" id="index-banner" >
        <div class="container">
            <h1 class="header center cyan-text proheader">((degreeData.abbr))</h1>
           <div class="row center">
            <h5 class="header col s12 light betterbanner">((degreeData.title))</h5>
                <input type="text" ng-model="search" placeholder="Search for Courses"/>
           </div>
        </div>
        <div class="row center">
          <a href="/#/degree/((degreeData.abbr))/addCourse" id="download-button" class="btn-large waves-effect waves-light cyan">Add Course</a>
        </div>
    </div>

      <!--  end banner -->
      <!--  card Section -->
    <div class="row">
      <div class="col s12 m4" ng-repeat="course in coursesData | filter:search">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">((course.abbr))</span>
            <p>((course.title))</p>
          </div>
          <div class="card-action">
            <div ng-repeat="rubric in course.rubrics">
              <a class="waves-effect waves-light btn cyan one" href="#/degree/((degreeData.abbr))/((rubric.courseAbbr))/audit">(( rubric.title ))</a>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
