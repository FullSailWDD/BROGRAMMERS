<div class="wrapper container">
  <div class="row">
    <form class="col s12">
    <div class="row center">
      <h1 class="header center cyan-text">New Degree Program</h1>
    </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="degree_name" type="text" ng-model="degree.title">
          <label for="degree_name">Degree Name</label>
        </div>
        <div class="input-field col s6">
          <input id="degree_code" type="text" ng-model="degree.abbr">
          <label for="degree_code">Degree Code</label>
        </div>
      </div>
      <div class="row center input savedegree">
      <button ng-click="insertDegree()" class="waves-effect waves-light orange darken-1 btn-large"><i class="material-icons left">save</i>Save Degree Program</button>
     </div>     
  </div>
</div>
