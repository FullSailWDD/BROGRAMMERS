  <!--  heading -->
        <div class="row center">
          <!-- <a class="waves-effect waves-light btn left" href="/#/degree/((rubric.degreeAbbr))">&lt; Back</a> -->
          <h4 class="header col s12 light betterbanner"><a class=" cyan-text darken-2" href="/#/degree/((rubric.degreeAbbr))">((rubric.degreeAbbr))</a></h4> <br>
          <h5 class="header col s12 light">Course:((rubric.courseAbbr))</h5><br>
          <h5 class="header col s12 light"> Rubric:((rubric.title))</h5>
        </div>
       <!--  edit buttons -->
        <div class="row">
        <a href="/#/degree/((rubric.degreeAbbr))/((rubric.courseAbbr))/((rubric.title))/audit" class="waves-effect waves-light btn left orange darken-2">Back to audit <i class="material-icons left">arrow_back</i></a>

        <a class="waves-effect waves-light btn right red darken-2">Delete Rubric <i class="material-icons right">delete</i></a>
        </div>
       
      <div class="input-field col s4 m4">
        <input id="gradeOptions" type="text"  ng-model="rubric.gradeOptions">
        <label class="active edit" for="gradeOptions">Grade Options</label>
      </div>
    <div class="row" ng-repeat="section in rubric.sections">
      <div class=" col s12 m14 cyan darken-3">
        <div class="input-field col s2">
                <input id="sectionWeight" type="text"  ng-model="section.weight">
                <label class="active white-text" for="sectionWeigth">Weight</label>
        </div>
        <div class="input-field col s10">
                <input id="sectionTitle" type="text"  ng-model="section.title">
                <label class="active white-text" for="sectionTitle">Section Title</label>
        </div>
      </div>
  <div class="row" ng-repeat="item in section.items">
    <div class="col s12 m12">
      <div class="card blue-grey lighten-4">
        <div class="card-content black-text">
       <!--  this is a commment for a latest push -->
         <button class="btn-floating btn waves-effect waves-light red darken-2 right" ng-click="delItem($index, $parent.$index)"><i class="material-icons">delete</i></button>
            <div class="row">
              <div class="input-field col s12">
                <input id="itemTitle" type="text"  ng-model="item.title">
                <label class="active edit" for="itemTitle">Item Title</label>
              </div>
              <div class="input-field col s12">
                <input id="link" type="text"  ng-model="item.link">
                <label class="active edit" for="link">Link</label>
              </div>
              <div class="input-field col s12">
                <input id="desc" type="text" ng-model="item.desc">
                <label class="active edit" for="desc">Description</label>
              </div>
              <div class="input-field col s12">
                <input id="comment" type="text" ng-model="item.comment">
                <label class="active edit" for="comment">Comment</label>
              </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <button ng-click="newItem($index)" class="btn waves-effect waves-light orange darken-2 right">Add Item</button>
</div>
  <div class="row">
  <button class="btn waves-effect waves-light orange darken-2 right" ng-click="updateRubric()">Submit
    <i class="material-icons right">send</i>
  </button>
  </div>
