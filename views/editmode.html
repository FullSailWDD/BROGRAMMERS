  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content black-text">
          <div class="row">
            <span class="card-title black-text">Edit '((rubric.title))' rubric</span>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12" ng-repeat="section in rubric.sections">
                  <input id="sectiontitle" type="text" class="validate">
                  <label for="sectiontitle">Section Title : ((section.title))</label>
                </div>
                <div class="input-field col s12">
                  <input id="gradeoptions" type="text" class="validate">
                  <label for="gradeoptions">Grade options : ((rubric.gradeOptions))</label>
                </div>
                <div class="input-field col s12">
                  <input id="gradeOptions" type="text" class="validate">
                  <label for="gradeOptions">Description | Comments</label>
                </div>
                <div class="row">
                    <a class="waves-effect waves-light btn">100</a>
                    <a class="waves-effect waves-light btn">70</a>
                    <a class="waves-effect waves-light btn">40</a>
                    <a class="waves-effect waves-light btn">20</a>
                    <a class="waves-effect waves-light btn">0</a>
                </div> 
              </div>
              <button class="btn waves-effect waves-light right" ng-click="updateRubric()" type="submit" name="submit">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
